<!doctype html>
<html>
<head>
<title>${info["title"]}</title>
<link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico' />
<link href="static/${info["theme"]}.css" rel="stylesheet">
</head>
<body>
<h1>${info["title"]}</h1>
<div id="quote"><i>${info["description"]}</i></div>
<br>
% for post in posts:
    <%
        resumo = post["content"].split(' ')
    %>
    <b>>> </b><a href="/${post["file"]}/">${post["title"]}</a><span> &middot; ${post["date"]}</span><br>
    <p>${' '.join(resumo[:20])}</p> <b>...</b>
% endfor
</body>
</html>
